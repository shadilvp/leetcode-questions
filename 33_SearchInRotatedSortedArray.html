<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var search = function(nums, target) {
            let n = target ;
            let res = -1;
            for(let i = 0 ; i<nums.length ; i ++){
                if(nums[i]=== n ){
                    res = i
                }
            }
            return res
        };

        console.log(search([4,5,6,7,0,1,2],1));
        
        
    </script>
</body>
</html>
