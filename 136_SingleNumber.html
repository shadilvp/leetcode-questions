<body>
    <script>
        var singleNumber = function(nums) {
 let unique = new Set() ;
for(const num of nums){
    if(unique.has(num)){
        unique.delete(num)
    }else{
        unique.add(num)
    }
} 

return [...unique][0]
    
};
    </script>
