<body>
    <script>
    var mergeTwoLists = function(list1, list2) {
        

        let ans = []
        for(let i = 0 ; i < list1.length ; i ++){
            ans.push(list1[i])
        }
        for(let j = 0 ; j < list2.length ; j ++){
            ans.push(list2[j]) 
        }
        let final = ans.sort((a,b)=> a - b)
        return final
        
    };
    console.log(mergeTwoLists([1,2,4],[1,3,4]));
    
    
    </script>
</body>
