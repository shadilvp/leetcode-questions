<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function myfun(init,nums,fn){
        let a = init ;
        for(let i = 0 ; i<nums.length ; i ++){
            if (fn(nums[i])) {
                a += nums[i];
            }
            
        }
        return a ;
      }

      a = 100 ;
      nums = [1,2,3,4];
      let ret = myfun(a,nums, (a,c)=> a + c * c)
      console.log(ret);
      
    </script>
</body>
</html>
