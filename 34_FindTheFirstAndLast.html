 <!DOCTYPE html>
 <html lang="en">
 <head>

 </head>
 <body>
    <script>
    var abc = function(nums, target) {
    let res = [];
    let n = target ;
    for( let i = 0 ; i<nums.length ; i ++ ){
        if(nums[i]=== n){
            res.push(i)
        }
    }
    if(res.length == 0){
        return [-1,-1]
    }
    return res
};
console.log(abc([1],1));


    </script>
 </body>
 </html>
