    <script>
var checkPerfectNumber = function(num) {
    let numbers = []
    for(let i = 1 ; i < num ; i ++ ){
    if (num % i == 0 ){
        numbers.push(i)
    }
    }
    console.log(numbers)

    let total = numbers.reduce((a,b)=> a+ b, 0 )
    if (total == num) {
        return true
    } else {
      return false  
    }
    
};
console.log( checkPerfectNumber(28))

    </script>
