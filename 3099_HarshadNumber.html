<body>
    <script>
        var sumOfTheDigitsOfHarshadNumber = function(x) {
    let a = (x + '').split('').map((a)=> parseInt(a))
    let b = a.reduce((a,b)=> a+b , 0)
    if(x % b == 0 ){
        return b ;
    }else{
        return -1 ;
    }
    

};
    </script>
