        // console.log(removeDuplicates([1,1,2]));

        var removeDuplicates = function(nums){
            if (nums.length === 0) return 0;
            let i = 0 ;
            for(let j = 0 ; j < nums.length ; j ++){
                if(nums[i] !== nums[j]){
                    i ++ ;
                    nums[i] = nums[j]
                }
            }
            return i+1;
        }
        let nums = [1,1,2];
        let k = removeDuplicates(nums);
        console.log(nums.slice(0,k));
        
        
        
        
        

    </script>
