<body>
    <script>
        var isPowerOfThree = function(n) {
            if(n <= 0 ) return false ;
            while(n % 3 === 0){
                n = n / 3 ;
            }
            return n ===  1;
        }
        console.log(isPowerOfThree(-1));
        
        
    </script>
